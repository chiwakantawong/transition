# Log4j configuration file
log4j.rootLogger=DEBUG,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%-5p] [%c][%M][%L] - %m%n
log4j.appender.regularfile.File=/var/log/app/transition/transition.log
log4j.appender.regularfile=org.apache.log4j.RollingFileAppender
log4j.appender.regularfile.layout=org.apache.log4j.PatternLayout
log4j.appender.regularfile.layout.ConversionPattern=%d [%-5p] [%c][%M][%L] - %m%n
log4j.appender.regularfile.MaxFileSize=1000KB
log4j.appender.regularfile.MaxBackupIndex=10
log4j.appender.regularfile.threshold=INFO
log4j.logger.org=INFO
log4j.logger.com=INFO
log4j.logger.net=INFO
log4j.logger.org.apache.tiles=INFO
log4j.logger.org.apache.commons=INFO
log4j.logger.org.apache.struts=INFO
log4j.logger.org.apache.axis=INFO
log4j.logger.org.springframework=INFO
log4j.logger.no.api=INFO
log4j.logger.no.zett=WARN
log4j.logger.com.danga=OFF
#
# API Default logging level
#
log4j.logger.com.abctech=DEBUG

