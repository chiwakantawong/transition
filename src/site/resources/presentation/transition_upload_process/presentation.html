    <SCRIPT>
      var currentSlideNo;
      var notesOn = false;
      var slides = document.getElementsByClassName('slide');

      function initialize() {
        if (window.location.hash != "") {
          currentSlideNo = Number(window.location.hash.replace('#slide', ''));
        } else {
          currentSlideNo = 1;
        }

        document.addEventListener('keydown', handleBodyKeyDown, false);

        var els = slides;
        for (var i = 0, el; el = els[i]; i++) {
          el.className = 'slide far-future';
        }
        updateSlideClasses(); 
      }
      
      function getSlideEl(slideNo) {
        if (slideNo > 0) {
          return slides[slideNo - 1];
        } else {
          return null;
        }
      }
      
      function getSlideTitle(slideNo) {
        var el = getSlideEl(slideNo);
        
        if (el) {
          return el.getElementsByTagName('header')[0].innerHTML;
        } else {
          return null;
        }
      }
      
      function changeSlideElClass(slideNo, className) {
        var el = getSlideEl(slideNo);
        
        if (el) {
          el.className = 'slide ' + className;
        }
      }
      
      function updateSlideClasses() {
        window.location.hash = "slide" + currentSlideNo;
        changeSlideElClass(currentSlideNo - 2, 'far-past');
        changeSlideElClass(currentSlideNo - 1, 'past');
        changeSlideElClass(currentSlideNo, 'current');
        changeSlideElClass(currentSlideNo + 1, 'future');
        changeSlideElClass(currentSlideNo + 2, 'far-future');                
      }
      
      function nextSlide() {
        if (currentSlideNo < slides.length) {
          currentSlideNo++;
        }
        
        updateSlideClasses();
      }
      
      function prevSlide() {
        if (currentSlideNo > 1) {
          currentSlideNo--;
        }
        updateSlideClasses();
      }
      
      function switch3D() {
        if (document.body.className.indexOf('three-d') == -1) {
          document.getElementsByClassName('presentation')[0].style.webkitPerspective = '1000px';

          document.body.className += ' three-d';
        } else {
          window.setTimeout("document.getElementsByClassName('presentation')[0].style.webkitPerspective = '0';", 2000);
          document.body.className = document.body.className.replace(/three-d/, '');
        }
      }
      
      function showNotes() {
        var notes = document.querySelectorAll('.notes');
        for (var i = 0, len = notes.length; i < len; i++) {
          notes[i].style.display = (notesOn) ? 'none':'block';
        }
        notesOn = (notesOn) ? false:true;
      }
      
      function handleBodyKeyDown(event) {
        switch (event.keyCode) {
          case 37: // left arrow
            prevSlide();
            break;
          case 39: // right arrow
          // case 32: // space
            nextSlide();
            break;
          case 51: // 3
            switch3D();          
            break;
          case 50: // 2
            showNotes();          
            break;
        }
      }
      
      initialize();
    </SCRIPT>
